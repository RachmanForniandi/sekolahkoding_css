<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Border_Radius_CSS3</title>
<style>
	#box{
		height:100px;
		width:100px;
		background:#0044FF;
		border-radius: 10px;
	}
	#box2{
		height:100px;
		width:100px;
		background:#FF9600;
		border-radius: 50%;
	}
	#box3{
		height:100px;
		width:100px;   
		background:#FF0004;
		box-shadow: 5px 20px 15x 5px #000000;		
	}
</style>
</head>
<body>
	<h1>Border Radius</h1>
	<div id="box"></div>
    <div id="box2"></div>
    
    <h1>Box Shadow</h1>
    <div id="box3"></div>
</body>
</html>
