<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Border_Radius_CSS3</title>
<style>
	#box{
		height:100px;
		width:100px;
		background:#0044FF;
		border-radius: 10px;
	}
	#box2{
		height:100px;
		width:100px;
		background:#FF9600;
		border-radius: 50%;
	}
</style>
</head>
<body>
	<div id="box"></div>
    <div id="box2"></div>
</body>
</html>
