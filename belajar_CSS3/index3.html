<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>2D transform</title>

<style>
	#div1{
		width: 100px;
		height: 100px;
		color:#FF0004;
		transform:translate(50px, 50px);
	}
	
	#div2{
		width: 100px;
		height: 100px;
		color:#001CFC;
		transform:rotate(-40deg);
	}
		/*vendor prefix*/
	-moz-transform: translate(50px, 50px);
	-moz-transform: rotate(-40deg);
	
</style>
</head>
<body>
	<h1>Translate</h1>
	<p id="div1"></p> 
    
    <h1>Rotate</h1>
	<p id="div2"></p>      
</body>
</html>
